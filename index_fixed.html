<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ™ ä½›ç»ç²¤è¯­ç¿»è¯‘ç³»ç»Ÿ</h1>
            <p>å°†ä½›ç»æ–‡è¨€æ–‡ç¿»è¯‘ä¸ºçº¯æ­£å¹¿å·ç²¤è¯­å¤§ç™½è¯</p>
        </div>

        <div class="main-panel">
            <div class="status-bar">
                <div class="connection-status">
                    <span class="status-indicator" id="connectionIndicator"></span>
                    <span id="connectionStatus">è¿æ¥ä¸­...</span>
                </div>
                <div id="userCount">åœ¨çº¿ç”¨æˆ·: 1</div>
            </div>

            <div class="upload-section" id="uploadSection">
                <h3>ğŸ“ ä¸Šä¼ ä½›ç»æ–‡æ¡£</h3>
                <p>æ”¯æŒ .txtã€.docã€.docx æ ¼å¼</p>
                <input type="file" id="fileInput" class="file-input" accept=".txt,.doc,.docx">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹©æ–‡ä»¶
                </button>
                <p style="margin-top: 15px; color: #666;">æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤åŒºåŸŸ</p>
            </div>

            <div id="fileInfo" class="file-info" style="display: none;">
                <h4>ğŸ“‹ æ–‡ä»¶ä¿¡æ¯</h4>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <button class="translate-btn" id="translateBtn" onclick="startTranslation()">
                    ğŸš€ å¼€å§‹ç¿»è¯‘
                </button>
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>

            <div id="statusMessage"></div>

    <script>
        let websocket = null;
        let currentFileId = null;
        let clientId = null;

        // ç”Ÿæˆå®¢æˆ·ç«¯ID
        function generateClientId() {
            return 'client_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initializeWebSocket() {
            clientId = generateClientId();
            
            // æ™ºèƒ½æ„å»ºWebSocket URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const wsUrl = `${protocol}//${host}/ws/${clientId}`;
            
            console.log('å°è¯•è¿æ¥WebSocket:', wsUrl);
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    console.log('âœ… WebSocketè¿æ¥æˆåŠŸ');
                    updateConnectionStatus('å·²è¿æ¥');
                    showStatus('WebSocketè¿æ¥æˆåŠŸï¼', 'success');
                };
                
                websocket.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };
                
                websocket.onclose = function(event) {
                    console.log('âŒ WebSocketè¿æ¥æ–­å¼€', event.code, event.reason);
                    updateConnectionStatus('å·²æ–­å¼€');
                    showStatus('WebSocketè¿æ¥æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...', 'error');
                    
                    // å»¶è¿Ÿé‡è¿
                    setTimeout(initializeWebSocket, 5000);
                };
                
                websocket.onerror = function(error) {
                    console.error('âŒ WebSocketé”™è¯¯:', error);
                    console.log('å½“å‰URL:', wsUrl);
                    updateConnectionStatus('è¿æ¥é”™è¯¯');
                    showStatus('WebSocketè¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                };
                
            } catch (error) {
                console.error('âŒ WebSocketåˆ›å»ºå¤±è´¥:', error);
                updateConnectionStatus('åˆ›å»ºå¤±è´¥');
                showStatus('WebSocketåˆå§‹åŒ–å¤±è´¥', 'error');
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('connectionIndicator');
            const statusText = document.getElementById('connectionStatus');
            
            statusText.textContent = status;
            
            if (status === 'å·²è¿æ¥') {
                indicator.classList.add('connected');
            } else {
                indicator.classList.remove('connected');
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            // 3ç§’åæ¸…é™¤æˆåŠŸæ¶ˆæ¯
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.innerHTML = '';
                }, 3000);
            }
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(message) {
            switch(message.type) {
                case 'translation_start':
                    handleTranslationStart(message);
                    break;
                case 'translation_result':
                    handleTranslationResult(message);
                    break;
                case 'translation_complete':
                    handleTranslationComplete();
                    break;
                case 'audio_ready':
                    handleAudioReady(message);
                    break;
                case 'error':
                    showStatus(message.message, 'error');
                    break;
            }
        }

        // å¤„ç†ç¿»è¯‘å¼€å§‹
        function handleTranslationStart(message) {
            showStatus(`å¼€å§‹ç¿»è¯‘ ${message.filename}ï¼Œå…± ${message.total_paragraphs} æ®µ`, 'success');
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('translationResults').innerHTML = '';
        }

        // å¤„ç†ç¿»è¯‘ç»“æœ
        function handleTranslationResult(message) {
            const resultsContainer = document.getElementById('translationResults');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'translated-text';
            resultDiv.innerHTML = `
                <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
                    <strong>åŸæ–‡:</strong> ${message.original}
                </div>
                <div style="color: #1565c0; font-size: 1.1em;">
                    <strong>ç²¤è¯­ç¿»è¯‘:</strong> ${message.translated}
                </div>
                <div class="audio-controls" style="margin-top: 10px;">
                    <button class="audio-btn" onclick="generateAudio('${message.translated}', ${message.paragraph_id})">
                        ğŸ”Š ç²¤è¯­æœ—è¯»
                    </button>
                </div>
            `;
            
            resultsContainer.appendChild(resultDiv);
            
            // æ›´æ–°è¿›åº¦
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${message.progress}%`;
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // å¤„ç†ç¿»è¯‘å®Œæˆ
        function handleTranslationComplete() {
            showStatus('ç¿»è¯‘å®Œæˆï¼ğŸ‰', 'success');
            document.getElementById('translateBtn').disabled = false;
        }

        // å¤„ç†éŸ³é¢‘å°±ç»ª
        function handleAudioReady(message) {
            // æ’­æ”¾éŸ³é¢‘
            const audio = new Audio(`/audio/${message.audio_file}`);
            audio.play().catch(e => console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e));
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile(file) {
            try {
                showStatus('æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...', 'info');
                
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`ä¸Šä¼ å¤±è´¥: ${response.statusText}`);
                }
                
                const result = await response.json();
                currentFileId = result.file_id;
                
                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                document.getElementById('fileName').textContent = `æ–‡ä»¶å: ${result.filename}`;
                document.getElementById('fileSize').textContent = `æ–‡ä»¶å¤§å°: ${(result.size / 1024).toFixed(2)} KB | æ–‡æœ¬é•¿åº¦: ${result.text_length} å­—ç¬¦`;
                document.getElementById('fileInfo').style.display = 'block';
                
                showStatus('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showStatus(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¼€å§‹ç¿»è¯‘
        function startTranslation() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                showStatus('WebSocketæœªè¿æ¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                return;
            }
            
            if (!currentFileId) {
                showStatus('è¯·å…ˆä¸Šä¼ æ–‡ä»¶', 'error');
                return;
            }
            
            document.getElementById('translateBtn').disabled = true;
            
            const message = {
                type: 'translate_file',
                file_id: currentFileId
            };
            
            websocket.send(JSON.stringify(message));
        }

        // ç”ŸæˆéŸ³é¢‘
        function generateAudio(text, paragraphId) {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                showStatus('WebSocketæœªè¿æ¥', 'error');
                return;
            }
            
            const message = {
                type: 'generate_audio',
                text: text,
                paragraph_id: paragraphId
            };
            
            websocket.send(JSON.stringify(message));
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ é¡µé¢åŠ è½½å®Œæˆï¼Œåˆå§‹åŒ–WebSocketè¿æ¥');
            initializeWebSocket();
        });
    </script>
